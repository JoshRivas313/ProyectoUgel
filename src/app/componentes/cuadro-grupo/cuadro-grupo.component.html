<div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
  <div *ngFor="let student of students" class="flex bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-2xl">

    <div class="w-1/3 bg-gray-100 flex items-center justify-center">
      <img [src]="student.img" alt="Foto de {{ student.name }}" class="w-32 h-32 object-cover">
    </div>

    <div class="w-2/3 p-6">
      <h3 class="text-xl font-bold text-blue-700">{{ student.name }}</h3>
      <p class="text-gray-600">Estudiante de {{ student.career }}</p>
      <p class="text-sm text-gray-500">{{ student.cycle }}</p>

      <div class="mt-3">
        <p class="text-sm font-semibold text-gray-700">Habilidades</p>
        <div class="flex flex-wrap gap-2 mt-1">
          <span *ngFor="let skill of student.skills" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs">
            {{ skill }}
          </span>
        </div>
      </div>


      <div class="mt-4 flex items-center space-x-4 text-gray-600">
        <span *ngFor="let contact of student.contact">&#9993; {{ contact }}</span>
      </div>
    </div>
  </div>
</div>
