<div class= " mx-16 mt-10  grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <div *ngFor="let tarjeta of tarjetas"
       class="bg-white rounded-2xl shadow-md hover:shadow-2xl transition-shadow transform hover:-translate-y-1 p-6 space-y-4 flex flex-col  border border-gray-200">

    <div class="w-16 h-16 flex items-center justify-center bg-blue-100 rounded-full shadow-md">
      <span class="text-4xl text-blue-900">{{ tarjeta.icono }}</span>
    </div>

    <h2 class="text-xl font-bold text-blue-900">{{ tarjeta.titulo }}</h2>

    <p class="text-gray-600 text-sm leading-relaxed">{{ tarjeta.descripcion }}</p>

    <a href="#"
       class="text-blue-700 font-medium flex items-center space-x-1 hover:text-blue-900 transition-all">
      <span>Acceder</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
      </svg>
    </a>
  </div>
</div>
