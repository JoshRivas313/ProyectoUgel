<nav class="bg-blue-900 w-full shadow-md p-2">
  <div class="w-full flex items-center justify-between px-6 py-3">

    <!-- Logo -->
    <a href="/" class="flex items-center font-bold text-xl pl-10">
      <img src="assets/Logo.png" alt="Imagen Ugel" class="h-20 w- transition-transform duration-300 hover:scale-110">
    </a>

    <!-- Botón Menú Hamburguesa -->
    <button class="md:hidden text-white text-3xl focus:outline-none transition-transform duration-300"
      (click)="isMenuOpen = !isMenuOpen" [class.rotate-90]="isMenuOpen">
      ☰
    </button>

    <!-- Menú Principal (Escritorio) -->
    <ul class="hidden md:flex items-center gap-x-6 mr-12">
      <li *ngFor="let item of NavItems">
        <a [href]="item.link"
          class="relative text-white text-lg px-4 py-2 transition duration-300 after:block after:content-[''] after:absolute after:h-[2px] after:bg-white after:w-0 after:left-1/2 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full hover:after:left-0">
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Menú Móvil con animación -->
  <div *ngIf="isMenuOpen"
    class="md:hidden w-full bg-blue-800 bg-opacity-90 backdrop-blur-md origin-top transform transition-all duration-300 ease-in-out scale-y-100 opacity-100 shadow-lg rounded-b-lg">

  <ul class="flex flex-col items-center gap-y-4 py-6">
    <li *ngFor="let item of NavItems">
      <a [href]="item.link"
        class="text-white text-lg block px-8 py-3 transition duration-300 hover:bg-blue-700 hover:scale-105 hover:rounded-md">
        {{ item.name }}
      </a>
    </li>
  </ul>

</div>

</nav>
